<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Game</title>
</head>
<body>

  <center><button id="start-btn"  class="start-button">Press To Start</button></center>

  <div  id="res" style="display: none;">
    <h4 id="announcment"></h4>
    <div><span id="redR"></span><span>-</span><span id="blueR"></span></div>
    <button class="start-button" id="restart">Play Again</button>
  </div>
  <p id="question" class="hide">2+8</p>
  

  <div class="container hide" >
    <div class="player" id="redPlayer">
      <h2>Red Player</h2>
      <p>Score: <span id="redScore">0</span></p>
      <div class="optDiv">
        <button onclick="checkAnswer('red' , this)" class="opt1 opt"></button>
        <button onclick="checkAnswer('red' , this)" class="opt2 opt"></button>
        <button onclick="checkAnswer('red', this)" class="opt3 opt"></button>
        <button onclick="checkAnswer('red', this)" class="opt4 opt"></button>

      </div>
    </div>

    <div class="player" id="bluePlayer">
      <h2>Blue Player</h2>
      <p>Score: <span id="blueScore">0</span></p>
      
      <div class="optDiv">
        <button onclick="checkAnswer('blue', this)" class="opt1 opt"></button>
        <button onclick="checkAnswer('blue', this)" class="opt2 opt"></button>
        <button onclick="checkAnswer('blue', this)" class="opt3 opt"></button>
        <button onclick="checkAnswer('blue', this)" class="opt4 opt"></button>
      </div>

    </div>
  </div>

  <script src="code.js"></script>

</body>
</html>
